<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--
      link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous"
      /
    -->
    <script src="https://use.fontawesome.com/e75227e260.js"></script>

    <title>Chat</title>
  </head>
  <body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fa fa-plane"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fa fa-moon-o"></i> <i class="fa fa-bluetooth-b"></i>
          <span class="header__battery"
            >100% <i class="fa fa-battery-full"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <i class="fa fa-chevron-left fa-lg"></i>
        </div>
        <div class="header__column">Andrew</div>
        <div class="header__column">
          <i class="fa fa-search" aria-hidden="true"></i
          ><i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider__text">Tuesday, January 15 2019</span>
      </div>
      <div class="chat__message chat__message-from-me">
        <span class="chat__message-time">17:55</span>
        <span class="chat__message-body">Hello! This is a test message.</span>
      </div>
      <div class="chat__message chat__message-to-me">
        <img src="images/avatar.jpg" class="chat__message-avatar" />
        <div class="chat__message-center">
          <h3 class="chat__message-username">Cazzie</h3>
          <span class="chat__message-body">And this is an answer</span>
        </div>
        <span class="chat__message-time">19:35</span>
      </div>
    </main>
    <div class="type-message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type-message__input">
        <input type="text" /> <i class="fa fa-smile-o"></i>
        <span class="record-message"> <i class="fa fa-microphone"></i> </span>
      </div>
    </div>
  </body>
</html>
